<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telugu Library</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>Telugu Library</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#books">Books</a></li>
      </ul>
    </nav>
  </header>

  <section id="introduction">
    <h2>Welcome to the Telugu Library</h2>
    <p>
      Our mission is to preserve and share the rich literary heritage of Telugu language through an extensive collection of books.
    </p>
  </section>

  <section id="books">
    <h2>Sample Book Collection</h2>
    <div id="book-list">
      <!-- Books will be loaded here dynamically -->
    </div>
  </section>

  <script>
    async function loadBooks() {
      try {
        const response = await fetch('/books');
        const books = await response.json();
        const container = document.getElementById('book-list');
        container.innerHTML = ''; // Clear any existing content

        books.forEach(book => {
          const bookDiv = document.createElement('div');
          bookDiv.className = 'book';
          bookDiv.innerHTML = `
            <h3>${book.title}</h3>
            <p><strong>Author:</strong> ${book.author}</p>
            <p><strong>Year Published:</strong> ${book.year_published}</p>
          `;
          container.appendChild(bookDiv);
        });
      } catch (error) {
        console.error('Failed to load books:', error);
      }
    }

    window.onload = loadBooks;
  </script>
</body>
</html>
