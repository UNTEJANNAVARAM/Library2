<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library System</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>Telugu Digital Library</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Books</a>
      <a href="#">Borrow</a>
    </nav>
  </header>

  <section class="intro">
    <h2>Our Collection</h2>
    <ul id="books-list"></ul>
  </section>

  <section class="borrow-form">
    <h2>Borrow a Book</h2>
    <form id="borrowForm">
      <label>Member ID:</label>
      <input type="text" id="memberId" required />
      <label>Book ID:</label>
      <input type="text" id="bookId" required />
      <button type="submit">Borrow</button>
    </form>
    <p id="borrowMessage"></p>
  </section>

  <script src="/script.js" defer></script>
</body>
</html>
